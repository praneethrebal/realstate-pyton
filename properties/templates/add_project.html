<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>

    <style>
        body {
            margin: 0;
            background: #f5f6fa;
            font-family: "Poppins", sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .form-card {
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        .step {
            display: none;
        }
        .step.active {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
            font-size: 15px;
        }

        .btn-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        .next-btn {
            background: #007bff;
            color: white;
        }
        .back-btn {
            background: #6c757d;
            color: white;
        }
        .submit-btn {
            background: #28a745;
            color: white;
            width: 100%;
            margin-top: 20px;
        }
        .preview-box {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
}

.preview-box img,
.preview-box video {
    width: 120px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
}

.preview-item {
    padding: 8px;
    background: #f1f1f1;
    border-radius: 6px;
}

    </style>

</head>
<body>

<div class="container">
    <div class="form-card">
        

        <form id="projectForm" method="POST" enctype="multipart/form-data" >
             {% csrf_token %}

          

            <!-- STEP 1 -->
            <div id="step1" class="step active">
                <h2>Project Info</h2>

                <label>Project Name:</label>
                <input type="text" name="project_name" placeholder="Enter project name">

                <label>Type of Project:</label>
                <input type="text" name="type_of_project" placeholder="Enter type of project">

                <label>Project Location:</label>
                <input type="text" name="project_location" placeholder="Enter project location">

                <label>Location URL:</label>
                <input type="text" name="location_url" placeholder="Enter location URL">

                <label>Number of Units:</label>
                <input type="number" name="number_of_units" placeholder="Enter number of units">

                <div class="btn-row">
                    <div></div>
                    <button type="button" class="next-btn" onclick="goToStep(2)">Next →</button>
                </div>
            </div>

            <!-- STEP 2 -->
            <div id="step2" class="step">
                <h2>Specifications</h2>

                <label>Available Units:</label>
                <input type="text" name="available_units" placeholder="Enter available units">

                <label>Available Facings:</label>
                <input type="text"  name="available_facing"  placeholder="Enter available facings">

                <label>Available Sizes:</label>
                <input type="text" name="available_sizes" placeholder="Enter available sizes">

                  <select name="rera_approved">
                    <option value="">Select RERA Approved</option>
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                  </select>

                <label>Select Amenities:</label><br>

 <input type="checkbox" name="select_amenities" value="Swimming Pool"> Swimming Pool<br>
<input type="checkbox" name="select_amenities" value="Gym"> Gym<br>
<input type="checkbox" name="select_amenities" value="Playground"> Playground<br>
<input type="checkbox" name="select_amenities" value="Park"> Park<br>
<input type="checkbox" name="select_amenities" value="Club House"> Club House<br><br>

                <label>Highlights:</label>
                <input type="text" name="highlights" placeholder="Enter highlights">

                <label>Type of Approval:</label>
                <input type="text" name="type_of_approval" placeholder="Enter type of approval">

                <label>Total Project Area:</label>
                <input type="text" name="total_project_area" placeholder="Enter total project area">

                <label>Contact Info:</label>
                <input type="tel" name="contact_info" placeholder="Enter contact info">
                

                <label>Pricing:</label>
                <input type="number" name="pricing" placeholder="Enter pricing">

                <div class="btn-row">
                    <button type="button" class="back-btn" onclick="goToStep(1)">← Back</button>
                    <button type="button" class="next-btn" onclick="goToStep(3)">Next →</button>
                </div>
            </div>

            <!-- STEP 3 -->
          <div id="step3" class="step">
    <h2>Upload Files</h2>

    <label>Upload Images (max 10):</label>
    <input type="file" name="imgae" id="imageInput" multiple accept="image/*">
    <div id="imagePreview" class="preview-box"></div>

    <label>Upload Videos:</label>
    <input type="file" name="video" id="videoInput" multiple accept="video/*">
    <div id="videoPreview" class="preview-box"></div>

    <label>Upload Documents (PDF, DOC):</label>
    <input type="file" name="document" id="docInput" multiple>
    <div id="docPreview" class="preview-box"></div>

    <div class="btn-row">
        <button type="button" class="back-btn" onclick="goToStep(2)">← Back</button>
    </div>

    <button type="submit" class="submit-btn">Submit Project</button>
</div>


        </form>

    </div>
</div>

<script>
    function goToStep(step) {
        document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
        document.getElementById("step" + step).classList.add("active");
    }
    
</script>

</body>
</html>
