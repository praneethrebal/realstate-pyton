{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Referrals</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f5f6fa;
    }

    /* Page wrapper aligned with navbar */
    .page-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 95px 15px 40px; /* Space below navbar */
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 26px;
        font-weight: 600;
    }

    /* Responsive table container */
    .table-wrapper {
        width: 100%;
        overflow-x: auto; /* Enables scroll on mobile */
        background: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px; /* Allows mobile scroll */
    }

    th, td {
        padding: 14px;
        border: 1px solid #ddd;
        text-align: left;
        font-size: 16px;
    }

    th {
        background: #f0f0f0;
        font-weight: bold;
    }

    /* Mobile */
    @media (max-width: 480px) {
        th, td {
            font-size: 14px;
            padding: 10px;
        }
        h2 {
            font-size: 22px;
        }
    }
</style>

</head>
<body>

<!-- Navbar -->
    {% include 'NavBar.html' %}
    <br><br><br><br><br>
<!-- PAGE CONTENT -->
<div class="page-container">

{% if s %}
    <h2>Your Referrals</h2>

    <div class="table-wrapper">
        <table>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>

            {% for user in s %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

{% else %}
    <p style="
        color:red;
        font-size:18px;
        font-weight:bold;
        text-align:center;
        margin-top:40px;">
        No referrals found.
    </p>
{% endif %}

</div>

</body>
</html>
