{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
  </head>
  <style>
    /* ------- Global Styles ------- */
body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: #f3f5f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* ------- Form Container ------- */
.register-form-container {
    background: #ffffff;
    width: 380px;
    padding: 35px;
    border-radius: 14px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

.formHeading {
    text-align: center;
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 20px;
    color: #333;
}

/* ------- Error Message ------- */
.error {
    color: #d9534f;
    background: #f8d7da;
    padding: 8px 12px;
    border-radius: 5px;
    margin-bottom: 10px;
    border-left: 4px solid #d9534f;
    font-size: 14px;
}

/* ------- Labels and Inputs ------- */
.commonFields label {
    font-size: 15px;
    color: #333;
    margin-top: 12px;
    display: block;
    font-weight: 500;
}

.commonFields input {
    width: 90%;
    padding: 12px 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-top: 6px;
    outline: none;
    font-size: 14px;
    transition: 0.3s ease;
  
}

.commonFields input:focus {
    border-color: #007bff;
    box-shadow: 0px 0px 4px rgba(0, 123, 255, 0.3);
}

/* ------- Button ------- */
button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease;
}

button:hover {
    background: #0056b3;
}

/* ------- Footer Text ------- */
p {
    font-size: 14px;
}

a {
    color: #007bff;
    text-decoration: none;
    font-weight: 600;
}

a:hover {
    text-decoration: underline;
}
.commonFields label
{
  font-size: 19px;
 
  font-weight: bold;
}
.commonFields p ,a{
  font-size: 19px;

  font-weight: bold;

}

  </style>
  <body>
    <div class="register-form-container">
      <h1 class="formHeading">Login</h1>

      {% if messages %} {% for message in messages %}
      <p class="error">{{ message }}</p>
      {% endfor %} {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="commonFields">
          <label>username/Email/ phone number</label>
          {{ login_form.username }} 
          <label>password</label>
          {{ login_form.password }}
        </div>
        <button type="submit">Login</button>
        <p style="text-align: center; margin-top: 10px;font-size: 20px;" >
          Don't have an account?
          <a href="{% url 'prop:register' %}">Register here</a>
        </p>
      </form>
    </div>
  </body>
</html>
