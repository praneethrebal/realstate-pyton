  <body>
    <h2>Find Your Dream Property</h2>

    <!-- FILTER FORM -->
    <form method="GET">
      <div class="filter-bar">
        <div class="filter-group">
          <label>ID</label>
          <input type="text" name="id" placeholder="id" />
        </div>

        <div class="filter-group">
          <label>Location</label>
          <input type="text" name="location" placeholder="location" />
        </div>

        <div class="filter-group">
          <label>From</label>
          <input type="number" name="min" placeholder="min price" />
        </div>

        <div class="filter-group">
          <label>To</label>
          <input type="number" name="max" placeholder="max price" />
        </div>

        <div class="filter-group">
          <label>Category</label>
          <select name="category">
            <option value="">Choose Option</option>
            <option value="Flat">Flat</option>
            <option value="House">House</option>
            <option value="Plot">Plot</option>
          </select>
        </div>

        <button type="submit">Show Results</button>
      </div>

      <!-- BUTTON GROUP CENTERED -->
      <div class="btn-row">
        <button
          class="type-btn {% if request.GET.type == 'Sale' %}active{% endif %}"
          name="type"
          value="Sale"
          type="submit"
        >
          Sale
        </button>

        <button
          class="type-btn {% if request.GET.type == 'Rent' %}active{% endif %}"
          name="type"
          value="Rent"
          type="submit"
        >
          Rent
        </button>

        <a href="{% url 'property-filter' %}" class="reset-btn">Reset</a>
      </div>
    </form>
  </body>
