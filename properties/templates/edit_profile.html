{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f2f4f8;
        margin: 0;
        padding: 0;
    }

    .profile-container {
        width: 50%;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0,0,0,0.1);
        margin-top: 100px;
    }

    .profile-header {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .profile-img {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #ccc;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
    }

    .form-group input, 
    .form-group textarea, 
    .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
    }

    .btn {
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
        font-size: 16px;
        display: block;
        margin: 20px auto 0;
        width: 50%;
        max-width: 200px;
        text-align: center;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 950px) {
        .profile-container {
            width: 90%;
            padding: 25px 20px;
            margin: 30px auto;
        }

        .btn {
            width: 70%;
        }
    }

    @media (max-width: 500px) {
        .profile-container {
            width: 95%;
            padding: 20px 15px;
            margin: 20px auto;
            margin-top: 100px;
        }

        .profile-img {
            width: 110px;
            height: 110px;
        }

        .btn {
            width: 100%;
            font-size: 15px;
            padding: 10px;
        }
    }
</style>
</head>
<body>

{% include 'NavBar.html' %}


<div class="profile-container">
    <h2 style="text-align:center; margin-bottom:25px;">Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Profile Image -->
        <div class="profile-header">
            {% if data.profile_image_path %}
                <img src="{{ data.profile_image_path.url }}" class="profile-img" id="profilePreview" alt="Profile Image">
            {% else %}
                <img src="{% static 'images/Default_profile_picture.jpeg' %}" class="profile-img" id="profilePreview" alt="Default Image">
            {% endif %}
        </div>

        <!-- Form Fields -->
        <div class="form-group">
            <label for="id_profile_image_path">Profile Image</label>
            {{ form.profile_image_path }}
        </div>

        <div class="form-group">
            <label for="id_phone">Phone</label>
            {{ form.phone }}
        </div>

        <div class="form-group">
            <label for="id_category">Category</label>
            {{ form.category }}
        </div>

        <div class="form-group">
            <label for="id_location">Location</label>
            {{ form.location }}
        </div>

        <div class="form-group">
            <label for="id_deals">Deals</label>
            {{ form.deals }}
        </div>

        <div class="form-group">
            <label for="id_experience">Experience</label>
            {{ form.experience }}
        </div>

        <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>

        <button type="submit" class="btn">Save Changes</button>
    </form>
</div>

<script>
    // Preview uploaded image
    const profileInput = document.getElementById('id_profile_image_path');
    const profilePreview = document.getElementById('profilePreview');

    if (profileInput) {
        profileInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePreview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    }
</script>
<br><br><br>

</body>
</html>
