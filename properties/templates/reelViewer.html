<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reels</title>

    <style>
      body {
        margin: 0;
        background: black;
        font-family: Arial, sans-serif;
      }

      .reels-container {
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
      }

      .reel-item {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        scroll-snap-align: start;
        position: relative;
        padding-top: 50px;
      }

      .reel-card {
        width: 400px;
        height: 700px;
        background: #111;
        border-radius: 22px;
        overflow: hidden;
        position: relative;
      }

      .reel-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* bottom gradient */
      .reel-gradient {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 50%;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      }

      /* User info */
      .reel-info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        max-width: 70%;
      }

      .reel-user {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .reel-user img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border: 2px solid white;
      }

      .reel-title {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
      }

      .reel-description {
        margin-top: 6px;
        font-size: 14px;
        opacity: 0.9;
      }

      /* Right side icons */
      .reel-actions {
        position: absolute;
        right: 15px;
        bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      .action-icon {
        font-size: 28px;
        color: white;
        cursor: pointer;
      }

      .action-count {
        text-align: center;
        color: white;
        font-size: 13px;
      }

      /* Comment input box */
      .comment-input-container {
        width: 100%;
        position: absolute;
        bottom: 0;
        background: rgba(255, 255, 255, 0.95);
        padding: 10px;
        display: flex;
        gap: 10px;
      }

      .comment-input-field {
        flex: 1;
        padding: 8px;
        border-radius: 20px;
        border: 1px solid #ccc;
      }

      .comment-send {
        background: none;
        border: none;
        cursor: pointer;
      }

      .comment-section {
        max-height: 180px;
        overflow-y: auto;
        background: white;
        padding: 10px;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        position: absolute;
        bottom: 60px;
        width: 100%;
      }

      .comment-text {
        padding: 4px 0;
        color: #333;
      }
    </style>
  </head>

  <body>
    <div class="reels-container">
      {% for i in data %}
      <div class="reel-item">
        <div class="reel-card">
          <video
            src="{{ i.reel.url }}"
            class="reel-video"
            autoplay
            loop
            muted
          ></video>

          <div class="reel-gradient"></div>

          <!-- User + Title -->
          <div class="reel-info">
            <div class="reel-user">
              <img src="{{ i.user.profile_image_path.url }}" alt="profile" />
              <h3 class="reel-title">{{ i.title }}</h3>
            </div>
            <p class="reel-description">{{ i.description }}</p>
          </div>

          <!-- Right Icons -->
          <div class="reel-actions">
            <div onclick="like({{ i.id }})">
              ‚ù§Ô∏è
              <div class="action-count">{{ i.likes }}</div>
            </div>

            <div onclick="toggleComment({{ i.id }})">üí¨</div>

            <div>üîó</div>
          </div>

          <!-- Comments section -->
          <div
            id="comments_{{ i.id }}"
            class="comment-section"
            style="display: none"
          >
            <p class="comment-text">No comments yet</p>
          </div>

          <!-- Comment input -->
          <div
            id="commentInput_{{ i.id }}"
            class="comment-input-container"
            style="display: none"
          >
            <input
              type="text"
              id="commentBox_{{ i.id }}"
              class="comment-input-field"
              placeholder="Add a comment..."
            />

            <button onclick="commentBox({{ i.id }})" class="comment-send">
              üì©
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <script>
      function like(id) {
        fetch(`likeReel/${id}`)
          .then((res) => res.json())
          .then(() => location.reload());
      }

      function commentBox(id) {
        const c = document.getElementById(`commentBox_${id}`).value;
        fetch(`comment/${id}/${c}`)
          .then((res) => res.json())
          .then(() => location.reload());
      }

      function toggleComment(id) {
        const section = document.getElementById(`comments_${id}`);
        const input = document.getElementById(`commentInput_${id}`);

        section.style.display =
          section.style.display === "none" ? "block" : "none";
        input.style.display = input.style.display === "none" ? "flex" : "none";
      }
    </script>
  </body>
</html>
