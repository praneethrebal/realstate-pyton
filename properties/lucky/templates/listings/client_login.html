{% extends "base.htm" %} {% load static %} {% block content %}
<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 90vh"
>
  <div
    class="card shadow-lg p-4"
    style="max-width: 420px; width: 100%; border-radius: 15px"
  >
    <div class="text-center mb-3">
      <img
        src="{% static 'listings/images/1001067529.jpg' %}"
        width="100"
        alt="Logo"
        class="mb-2"
      />
      <h3 class="fw-bold">ğŸ‘¤ Client Login</h3>
      <p class="text-muted mb-0">Login to manage your properties</p>
    </div>

    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mt-2 mb-2" role="alert">
      {{ message }}
    </div>
    {% endfor %} {% endif %}

    <form method="POST" class="mt-3">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">ğŸ“± Phone Number</label>
        <input
          type="text"
          name="phone"
          class="form-control"
          placeholder="Enter your phone number"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">ğŸ”’ Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Enter your password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0 text-muted">
        New client?
        <a
          href="{% url 'lucky:client_register' %}"
          class="text-decoration-none fw-bold"
        >
          Register here
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
