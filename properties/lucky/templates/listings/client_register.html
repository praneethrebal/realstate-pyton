{% extends "base.htm" %} {% load static %} {% block content %}
<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 90vh"
>
  <div
    class="card shadow-lg p-4"
    style="max-width: 460px; width: 100%; border-radius: 15px"
  >
    <div class="text-center mb-3">
      <img
        src="{% static 'listings/images/listings/1001067529.jpg' %}"
        width="80"
        alt="Logo"
        class="mb-2"
      />
      <h3 class="fw-bold">ğŸ‘¤ Client Registration</h3>
      <p class="text-muted mb-0">Create your account to post properties</p>
    </div>

    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mt-2 mb-2" role="alert">
      {{ message }}
    </div>
    {% endfor %} {% endif %}

    <form method="POST" class="mt-3">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">ğŸ‘¤ Username</label>
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Enter username"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">ğŸ“§ Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="Enter email address"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">ğŸ“± Phone</label>
        <input
          type="text"
          name="phone"
          class="form-control"
          placeholder="Enter phone number"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">ğŸ”’ Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Enter password"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">ğŸ” Confirm Password</label>
        <input
          type="password"
          name="confirm"
          class="form-control"
          placeholder="Confirm password"
          required
        />
      </div>

      <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0 text-muted">
        Already have an account?
        <a
          href="{% url 'lucky:client_login' %}"
          class="text-decoration-none fw-bold"
          >Login here</a
        >
      </p>
    </div>
  </div>
</div>
{% endblock %}
