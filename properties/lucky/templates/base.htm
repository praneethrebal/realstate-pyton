{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weekdays Properties</title>
    <link
      rel="icon"
      type="image/png"
      href="{% static 'listings/images/1.jpg' %}"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        padding-top: 70px; /* Prevents navbar overlap on mobile */
      }

      /* Navbar */
      .navbar {
        background-color: #ffffff;
      }

      .navbar-brand img {
        height: 50px;
        border-radius: 6px;
      }

      /* Sliding Text */
      .winner-announcement {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
        width: 100%;
        max-width: 1000px;
        padding: 0 20px;
        animation: slideText 10s linear infinite;
        font-size: 16px;
        color: #dc3545;
        font-weight: 600;
        text-align: center;
      }

      @keyframes slideText {
        0% {
          transform: translateX(100%);
        }

        100% {
          transform: translateX(-100%);
        }
      }

      /* Responsive Adjustments */
      @media (max-width: 991px) {
        .navbar-brand img {
          height: 40px;
        }

        .winner-announcement {
          font-size: 13px;
          max-width: 100%;
          margin: 10px auto;
          animation: slideText 8s linear infinite;
        }

        .navbar-collapse {
          text-align: center;
        }
      }

      /* Message Alert */
      .alert {
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    

    <!-- Main Content -->
    <div class="container mt-4">
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% block content %}
      <!-- Page-specific content goes here -->
      <div class="text-center mt-5">
        <h3>Welcome to Weekdays Properties ðŸŽ‰</h3>
        <p class="text-muted">
          Stay tuned for upcoming property draws and winner announcements.
        </p>
      </div>
      {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
